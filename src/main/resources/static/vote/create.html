		<script type="text/javascript">
			var currentApps = "";
			var qType = 1;
			var setCustom = false;
			var isOpenUser = 0;
			// 判断浏览器是否为IE8 改变鼠标hover效果 
			var $module_box = $(".main-wrapper .module-box"),
				$create_figure = $(".main-wrapper .create-box .figure"),
				$module_figure = $(".main-wrapper .module-part-1 .figure"),
				$nav_tabbar_li = $(".nav-wrapper .nav-tabbar li"),
				$inputArr = $("#divModule .wjx__templet__beautifyInput"),
				$vipBtn = $(".vip-btn"),
				$shadowLayer = $(".shadow-layer");

			//$module_box.eq(0).show();

			//$module_figure.first().addClass("clicked"); //进入选择问卷默认选中创建空白问卷
			$module_figure.click(function() {
				if (setCustom)
					return;
				$(this).addClass("clicked").siblings(".figure").removeClass("clicked");
			});
			$module_figure.mouseover(function() {
				if (setCustom)
					return;
				$(this).addClass("clicked").siblings(".figure").removeClass("clicked");
			})
			$module_figure.mouseout(function() {
				$(this).removeClass("clicked");
			})
			//$module_figure.eq(qType-1).click();
			$inputArr.click(function(e) {
				e.stopPropagation();
			})
			$shadowLayer.click(function(e) {
				e.stopPropagation();
			})
			$("#hrefCustom").click(function() {
				if (this.isConfirm) {
					var selCount = 0;
					var newApp = "";
					$inputArr.each(function(index) {
						var $that = $(this),
							input = $that.find("input")[0];
						if (index > 0)
							newApp += ",";
						if (input.checked) {
							newApp += "1";
							selCount++;
						} else
							newApp += "0";
					});
					if (selCount == 0) {
						alert("请至少选择一种问卷类型！");
						return;
					}
					var that = this;
					lconfirm("确认操作吗？", function() {
						that.isConfirm = false;
						if (newApp == currentApps) {
							setSuc(newApp);
							return;
						}
						var url = "/handler/setuserapp.ashx?apps=" + encodeURIComponent(newApp);
						$.get(url, function(data) {
							if (data == "1") {
								setSuc(newApp);
							} else
								alert("未设置成功！");
						});
					})

				} else {
					$(this).removeClass("custom__btn").addClass("confirm__btn").html("确定");
					$inputArr.show();
					$("#hrefClose").show();
					$shadowLayer.show();
					setCustom = true;
					$module_figure.removeClass("clicked");
					$module_figure.each(function(index) {
						$(this).show();
					});
					var apps = currentApps.split(",");
					$inputArr.each(function(index) {
						var $that = $(this),
							input = $that.find("input")[0];
						if (apps[index] == "1")
							input.checked = true;
						else input.checked = false;
					});
					this.isConfirm = true;
				}

			});
			$("#hrefClose").click(function() {
				$("#hrefCustom").removeClass("confirm__btn").addClass("custom__btn").html("应用类型展示设置");
				setCustom = false;
				$("#hrefCustom")[0].isConfirm = false;
				$inputArr.hide();
				$("#hrefClose").hide();
				$shadowLayer.hide();
			})

			function setSuc(newApp) {
				$("#hrefCustom").removeClass("confirm__btn").addClass("custom__btn").html("应用类型展示设置");
				initApps(newApp);
				setCustom = false;
				$inputArr.hide();
				$("#hrefClose").hide();
				$shadowLayer.hide();
			}
			$("#divCustom").click(function() {
				$(this).hide();
				$("#hrefCustom").show();
				$("#hrefCustom").trigger("click");
			});
			$nav_tabbar_li.click(function() {
				var $that = $(this);
				var index = $that.index();

				$that.addClass("hover").siblings().removeClass("hover");
				$module_box.eq(index).show().siblings().hide();
			})
			/*
			 7：敬业度
			 8: 满意度
			 9：NPS
			*/
			var navType = getQueryValue("navType");
			var isJustOneType = "";
			if (navType || isJustOneType) {
				var nav_index = 0;
				switch (navType) {
					case "7":
						nav_index = 2;
						break;
					case "8":
						nav_index = 3;
						break;
					case "9":
						nav_index = 4;
						break;
				}
				if (navType > 8) {
					$nav_tabbar_li.eq(2).click().addClass("hover");
					createblankHandler(this, "", nav_index);
				} else if (navType > 6) {
					$nav_tabbar_li.eq(1).click().addClass("hover");
					createblankHandler(this, "", nav_index);
				} else {
					$nav_tabbar_li.eq(0).click().addClass("hover");
					createblankHandler(this, isJustOneType || navType);
				}

			} else $nav_tabbar_li.eq(0).click().addClass("hover");

			function getQueryValue(queryName) {
				var reg = new RegExp("(^|&)" + queryName + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) {
					return decodeURI(r[2]);
				} else {
					return null;
				}
			}

			function initApps(capps) {
				currentApps = capps;
				var apps = capps.split(",");
				var hasHideApp = false;
				$module_figure.each(function(index) {
					if (apps[index] == "0") {
						$(this).hide();
						hasHideApp = true;
					}
				});
			}
			// function createblankHandler(obj, qtype, nowType) {
			//     var $that = $(obj),
			//         qt = qtype ? qtype : "",
			//         nowType = nowType ? nowType : "";
			//     layer.open({
			//         type: 2,

			//     });
			// // }
			// initApps(currentApps);
			function showKeFu() {
				PDF_launch("/newwjx/manage/kefu.aspx", 260, 260);
			};
		</script>
