		<script>
			function btnSubmit() {



				var x = document.getElementById("aspnetForm");
				console.log(x);
				x.submit();
			}


			function checkLogin() {

				var name = document.getElementById("ctl01_ContentPlaceHolder1_txtQName").value;

				// console.log(name+"11111")
				var flag = true;


				if (name.trim() == "") {

					var msg = document.getElementById("reminderMsg");
					msg.style.color = "red";
					msg.innerHTML = "问卷名不能为空！"
					flag = false;
				}
				if (name.indexOf("<") > -1) {

					var msg = document.getElementById("reminderMsg");
					msg.style.color = "red";
					msg.innerHTML = "问卷名不能包含“<”号！"
					flag = false;
				}
				if (name.indexOf(">") > -1) {

					var msg = document.getElementById("reminderMsg");
					msg.style.color = "red";
					msg.innerHTML = "问卷名不能包含“>”号！"
					flag = false;
				}
				if (name.length > 16) {

					var msg = document.getElementById("reminderMsg");
					msg.style.color = "red";
					msg.innerHTML = "标题不能超过16个字符(空格也算一个字符)！"
					flag = false;
				}

				if (flag) {
					btnSubmit();
				}

			}
		</script>
