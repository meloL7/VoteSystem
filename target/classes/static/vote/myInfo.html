			function add() {

			function xremove() {
				console.log(document.getElementById("content111"))
				document.getElementById("content111").style.display = "none";
				document.getElementById("ctl01_ContentPlaceHolder1_divUserManage").style.display = "none";

			};

			function Btnsubmit() {

				document.getElementById("oldPwd");
				document.getElementById("newpwd1");
				document.getElementById("newpwd2");

				//ajax验证原密码是否正确
				var checkOldPwd = true;


				var checkPwdSame = false;


				if (newpwd1.value == newpwd2.value & newpwd1.value != "" & newpwd2.value != "") {
					checkPwdSame = true;
				}

				if (!checkPwdSame) {
					document.getElementById("remInfo").style.display = "block";
					document.getElementById("remInfo").innerHTML = "两次密码不一致！";
				}


				if (!checkOldPwd) {
					document.getElementById("remInfo").style.display = "block";
					document.getElementById("remInfo").innerHTML = "原密码错误！";

				}


				if (checkOldPwd & checkPwdSame) {
					document.getElementById("form222").submit();
				}


			};
		</script>
